<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Route Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-content {
            width: 400px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow-y: auto;
            flex-shrink: 0;
            border-right: 1px solid #ddd;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        button:hover {
            background-color: #2980b9;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            appearance: none;
            background: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat;
            background-position: right 10px top 50%;
            background-size: 20px auto;
            background-color: white;
        }

        .map-container {
            flex: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Fix for Leaflet map controls */
        .leaflet-control-container .leaflet-top,
        .leaflet-control-container .leaflet-bottom {
            z-index: 999;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .container {
                flex-direction: column;
                height: 100%;
            }

            .left-content {
                width: 100%;
                height: auto;
                max-height: 40%;
            }

            .map-container {
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h2>Upload CSV for Bus Routes</h2>
            <form method="post" enctype="multipart/form-data" action="/">
                <input type="file" name="file">
                <button type="submit">Upload and Load Routes</button>
            </form>

            {% if bus_routes %}
            <h2>Select a Bus to Display Route</h2>
            <form method="post" action="{{ url_for('display_route') }}">
                <select name="bus">
                    {% for bus_id in bus_routes.keys() %}
                    <option value="{{ bus_id }}">{{ bus_id }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Show Route</button>
            </form>
            {% endif %}
        </div>
        <div class="map-container">
            <div id="map">
                {% if map %}
                {{ map|safe }}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
